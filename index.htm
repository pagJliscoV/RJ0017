<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VerificaciÃ³n de Licencia de Conducir - Jalisco</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 15px 0;
      background-color: white;
    }

    .logo-container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 185px;
      margin-bottom: 1px;
    }

    .main-title-wrapper {
      background-color: #f5f5f5;
    }

    .main-title-container {
      background-color: #ffffff;
      padding: 20px 0;
      margin: 0;
      text-align: center;
    }

    .main-title {
      color: #495057;
      font-size: 28px;
      margin: 0;
      font-weight: bold;
      text-transform: uppercase;
    }

    .divider-bar {
      height: 1px;
      background-color: #ddd;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      max-width: 1200px;
      margin: 0 auto;
      padding-right: 1000px;
    }

    .captcha-container {
      width: 300px;
      padding: 1px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    .captcha-box {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .checkbox {
      width: 24px;
      height: 24px;
      border: 1px solid #ccc;
      border-radius: 2px;
      margin-right: 10px;
      cursor: pointer;
      position: relative;
    }

    .captcha-text {
      flex-grow: 1;
      color: #555;
      font-size: 14px;
    }

    /* ðŸ“± RESPONSIVE FIX */
    @media (max-width: 768px) {
      .content {
        padding-right: 0;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="TU_LOGO_AQUI.png" alt="Logo" class="logo">
    </div>
  </header>

  <div class="main-title-wrapper">
    <div class="main-title-container">
      <h1 class="main-title">VerificaciÃ³n de Licencia</h1>
    </div>
  </div>

  <div class="divider-bar"></div>

  <div class="content">
    <div class="captcha-container">
      <div class="captcha-box">
        <div class="checkbox"></div>
        <div class="captcha-text">No soy un robot</div>
      </div>
    </div>
  </div>

</body>
</html>
