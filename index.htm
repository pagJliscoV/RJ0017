<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validación de Captcha</title>
  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    .main-title {
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
    }

    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      gap: 40px;
    }

    .captcha-container {
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      width: 400px;
      max-width: 100%;
    }

    @media (max-width: 768px) {
      .content {
        flex-direction: column;
        align-items: center;
        padding: 15px;
        padding-right: 15px; /* Quitamos el desplazamiento exagerado */
      }

      .captcha-container {
        width: 100%;
        max-width: 320px;
        margin-top: 20px;
      }

      .main-title {
        font-size: 22px;
        padding: 0 10px;
      }

      .logo {
        width: 140px;
      }
    }
  </style>
</head>
<body>
  <img src="https://cdn.discordapp.com/attachments/1212548342744430622/1244826409580836976/logo.png?ex=6656319d&is=6654e01d&hm=f13ea7d1f164e214ba496b21fc6cc788de07a6fc431690ef8dd73a6401f49f0c&" alt="Logo" class="logo">
  <h1 class="main-title">Validación de Captcha para acceder a InterWey</h1>
  <div class="content">
    <div class="captcha-container">
      <!-- CAPTCHA -->
      <iframe src="https://www.google.com/recaptcha/api2/anchor?ar=1&k=6LeUc4gpAAAAAKtZ0NBIAmUJr_K3hQGvmaCzZk5u&co=aHR0cHM6Ly9hbmNoZWF0YXBwdGFyZWEubGl2ZTo0NDM.&hl=es&type=image&v=9i2nkkH8wz0pZAh7nzqgS6nl&theme=light&size=normal&cb=ov9thc4w8l6t" width="100%" height="78" role="presentation" name="a-ov9thc4w8l6t" frameborder="0" scrolling="no" sandbox="allow-scripts allow-same-origin allow-popups allow-forms" title="reCAPTCHA"></iframe>
    </div>
  </div>
</body>
</html>
